  <body>
    <div class="container">
      <div class="row">
        <div class="col">
            <div>
          <div class="weather-card">
            <div class="top">
              <div class="wrapper">
                  <span class="top-row">
                <input class="searchBar" type="text">
                <button class="search button" ><img id=mimage src="kindpng_790382.png"></button>
            </span>
            <h3 class="date"></h3>
            <h1 class="city"></h1>
            <img  src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                <div class="description"></div>
                
                <div class="tempBox">
                  <span class="temp"></span><br>
                  <div class="temp_max"></div>
                  <div class="temp_min"></div>
                </div>
              </div>
            </div>
            <div class="bottom">
              <div class="wrapper">
                <div class="forecast">
                  <div class="feels_like"></div>
                  <div class="humidity"></div>
                  <div class="wind"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
